name: Go Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.1'

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: |
          mkdir -p build
          go build -o build/krtk -v ./cmd/krtk

      - name: Test
        run: go test -v ./...

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v3
        with:
          name: krtk-binary
          path: build/krtk
          retention-days: 7